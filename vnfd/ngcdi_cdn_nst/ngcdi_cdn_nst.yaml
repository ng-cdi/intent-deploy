#NST to test VLD connection between Network Services within the same VIM
nst:
-   id: ngcdi_cdn_nst
    name: ngcdi_cdn_nst
    SNSSAI-identifier:
        slice-service-type: eMBB
    quality-of-service:
        id: 1

    netslice-subnet:
    -   id: slice_cache_1
        is-shared-nss: false
        description: Cache layers
        nsd-ref: ngcdi_cache-ns
    -   id: slice_lb-1
        is-shared-nss: true
        description: The lb component
        nsd-ref: ngcdi_lb-ns

    netslice-vld:
    -   id: slice_vld_mgmt
        name: slice_vld_mgmt
        type: ELAN
        mgmt-network: true
        nss-connection-point-ref:
        -   nss-ref: slice_cache_1
            nsd-connection-point-ref: nsd_cp_mgmt
        -   nss-ref: slice_lb_1
            nsd-connection-point-ref: nsd_cp_mgmt
    -   id: slice_vld_backend
        name: slice_vld_backend
        type: ELAN
        nss-connection-point-ref:
        -   nss-ref: slice_cache_1
            nsd-connection-point-ref: nsd_cp_input
        -   nss-ref: slice_lb_1
            nsd-connection-point-ref: nsd_cp_output
    -   id: slice_vld_frontend
        name: slice_vld_frontend
        type: ELAN
        nss-connection-point-ref:
        -   nss-ref: slice_lb_1
            nsd-connection-point-ref: nsd_cp_input
