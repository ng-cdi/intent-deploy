nsd-catalog:
    nsd:
    -   id: ngcdi_lb-ns
        name: ngcdi_lb-ns
        short-name: ngcdi_lb-ns
        description: NSD to be used on Slice Testing
        vendor: OSM
        version: '1.0'
        logo: osm_2x.png

        constituent-vnfd:
        -   member-vnf-index: lb
            vnfd-id-ref: ngcdi_lb-vnf

        connection-point:
        -   name: nsd_cp_mgmt
            vld-id-ref: nsd_vnfd_vld_mgmt
        -   name: nsd_cp_input
            vld-id-ref: nsd_vnfd_vld_input
        -   name: nsd_cp_output
            vld-id-ref: nsd_vnfd_vld_output

        vld:
        -   id: nsd_vnfd_vld_mgmt
            name: nsd_vnfd_vld_mgmt
            short-name: nsd_vnfd_vld_mgmt
            type: ELAN
            mgmt-network: true
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: lb
                vnfd-id-ref: ngcdi_lb-vnf
                vnfd-connection-point-ref: mgmt
        -   id: nsd_vnfd_vld_input
            name: nsd_vnfd_vld_input
            short-name: nsd_vnfd_vld_input
            type: ELAN
            mgmt-network: false
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: lb
                vnfd-id-ref: ngcdi_lb-vnf
                vnfd-connection-point-ref: input
        
        -   id: nsd_vnfd_vld_output
            name: nsd_vnfd_vld_output
            short-name: nsd_vnfd_vld_output
            type: ELAN
            mgmt-network: false
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: lb
                vnfd-id-ref: ngcdi_lb-vnf
                vnfd-connection-point-ref: output
